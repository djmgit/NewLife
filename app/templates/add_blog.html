{% extends "layout3.html" %}
{% block body %}
<div ng-app="nlApp" ng-controller="nlCtrl" class="main">
  <nav class="navbar navbar-inverse navbar-style">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">NewLife</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="/blogs">Blogs</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-content">
    <div class="container">
      <div class="form">
        <form action="/blogs/add" method="POST">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="form-group">
            <label for="summernote">Article</label>
            <textarea id="summernote" class="form-control" name="body"></textarea>
          </div>
          <div class="form-group">
            <label for="keywords">keywords</label>
            <input type="text" id="keywords" class="form-control" name="keywords">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
