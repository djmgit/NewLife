{% extends "layout_auth.html" %}
{% block body %}
<div ng-app="nlApp" ng-controller="nlCtrl" class="main">
  <nav class="navbar navbar-inverse navbar-style">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">NewLife</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="/prebirth">Post birth</a></li>
        <li><a href="/postbirth">Blogs</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-content">
    <div class="container">
      <div class="form">
        <form action="/signup_user" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" class="form-control" name="email">
          </div>
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" class="form-control" id="first-name" class="form-control" name="firstname">
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" class="form-control" id="last-name" class="form-control" name="lastname">
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" class="form-control" name="pass">
          </div>
          <button type="submit" class="btn btn-default">Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
